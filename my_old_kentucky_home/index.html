<h1 id="title">My Old Kentucky Home</h1>

<div id="lyrics"></div>

<script type="text/javascript">

        var video = document.getElementById("music_video");
        var caption = document.getElementById("lyrics");

        //var image2 = document.getElementById("image2");
        var timer = document.getElementById("music video").currentTime;
        video.addEventListener("timeupdate", function() {
		console.log("Welcome to the Kentucky Derby!");
		timer.innerHTML = video.currentTime;
		
		if (video.currentTime < 8) {
			caption.innerHTML ="<h3>My Old Kentucky Home...</h3>";
		}
		else if (video.currentTime > 8 && video.currentTime < 14.5) {
			caption.innerHTML = "<h3>The Sun shines bright in my Old Kentucky Home</h3>";
		}
		else if (video.currentTime > 14.5 && video.currentTime < 21) {
			caption.innerHTML = "<h3>'Tis summer, the people are gay;</h3>";
		}
		else if (video.currentTime > 21 && video.currentTime < 28) {
			caption.innerHTML = "<h3>The corn-top's ripe and the meadow's in the bloom</h3>";
		}
		else if (video.currentTime > 28 && video.currentTime < 36) {
			caption.innerHTML = "<h3>While the birds make music all the day.</h3>";
		}
		else if (video.currentTime > 36 && video.currentTime < 42) {
			caption.innerHTML = "<h3>The young folks roll on the little cabin floor,</h3>";
		}
		else if (video.currentTime > 43 && video.currentTime < 49) {
			caption.innerHTML = "<h3>All merry, all happy and bright;</h3>";
		}
		else if (video.currentTime > 49 && video.currentTime < 55) {
			caption.innerHTML = "<h3>By 'n' by hard times comes a knocking at the door,</h3>";
		}
		else if (video.currentTime > 55 && video.currentTime < 61) {
			caption.innerHTML = "<h3>Then My Old Kentucky Home, good night!</h3>";
		}
		else if (video.currentTime > 61 && video.currentTime < 64) {
                        caption.innerHTML = '<p><img src ="cats1.jpg" alt="Image" /<>/p>';
		}
		else if (video.currentTime > 64 && video.currentTime < 69) {
                        caption.innerHTML = "<h3>Weep no more my lady</h3>";
		}
		else if (video.currentTime > 69 && video.currentTime < 64) {
                        caption.innerHTML = "<h3>Oh weep no more today;</h3>";
		}
		else if (video.currentTime > 61 && video.currentTime < 64) {
                        caption.innerHTML = "<h3>We will sing one song</h3>";
                }
		else if (video.currentTime > 61 && video.currentTime < 64) {
                        caption.innerHTML = "<h3>For My Old Kentucky Home</h3>";
                }
		else if (video.currentTime > 61 && video.currentTime < 64) {
                        caption.innerHTML = "<h3>For My Old Kentucky Home, far away</h3>";
                }
		else if (video.currentTime > 52) {
                        caption.innerHTML = '<p><img src ="cats2.jpg" alt="Image" /<>/p>';
		}
		else {
			caption.innerHTML ="";
		}, false);
                }
